<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn xe bus</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e3f2fd, #bbdefb);
            min-height: 100vh;
            padding: 2rem 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .bus-card {
            background: white;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            cursor: pointer;
        }

        .bus-card:hover {
            transform: translateY(-5px);
        }

        .bus-card h3 {
            color: #1565c0;
            margin-bottom: 0.5rem;
        }

        .bus-info {
            color: #37474f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Chọn xe bus để điều khiển</h1>
        
        {% for bus in buses %}
        <a href="{% url 'driver-dashboard-detail' bus_id=bus.id %}" class="text-decoration-none">
            <div class="bus-card">
                <h3><i class="fas fa-bus me-2"></i>{{ bus.name }}</h3>
                <div class="bus-info">
                    <p><i class="fas fa-route me-2"></i>{{ bus.route }}</p>
                    <p><i class="fas fa-user me-2"></i>{{ bus.driver_name }}</p>
                </div>
            </div>
        </a>
        {% empty %}
        <div class="alert alert-info text-center">
            <i class="fas fa-info-circle me-2"></i>
            Chưa có xe bus nào trong hệ thống
        </div>
        {% endfor %}
    </div>
</body>
</html>
